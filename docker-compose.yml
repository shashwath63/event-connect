version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ${DB_CONTAINER_NAME:-eventconnect-db}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eventconnect}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
